<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <link rel = "stylesheet" type = "text/css" href = "bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
   <!--Link icon-->
   <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Registro</title>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="inicio.html"> <i class="far fa-id-badge"></i>ProjectDev</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          </nav>

          <br><br>

          <h1 class = "text-lg-center">Registro</h1>

          <br><br>

          <form action = "login.html">

            <fieldset>

                <legend class = "font-weight-bold text-dark ml-5">ProjectDev</legend>

                <div class="form-group row">
                  <label for="name" class="font-weight-bold text-dark col-m-4 ml-3 col-form-label">Nombre y apellido</label>
                  <div class="col-sm-5 ml-3">
                    <input type="text" class="form-control" id="staticEmail" placeholder="Bryan Jimenez">
                  </div>
                </div>

                <div class="col-sm-5">
                  <label for="exampleInputEmail1" class="font-weight-bold text-dark form-label mt-4">Email address</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
                  <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
                </div>

                <div class="col-sm-5">
                  <label for="exampleInputPassword1" class="font-weight-bold text-dark form-label mt-4">Password</label>
                  <input type="password" class="form-control" placeholder="Password">
                </div>

                <div class="col-sm-5">
                    <label for="Company" class="font-weight-bold text-dark form-label mt-4">Name Company</label>
                    <input type="text" class="form-control" placeholder="Company">
                  </div>

                  <div class="col-sm-5">
                    <label for="Project" class="font-weight-bold text-dark form-label mt-4">Name Project</label>
                    <input type="text" class="form-control" placeholder="Project">
                  </div>

            
          </form>

          <div class = "input-registro">
            <input type="submit" value = "Registrarse">
          </div>

  </html>
